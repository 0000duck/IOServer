<p>计算公式还提供了以下常用的位运算符：</p>
<table border="1" cellpadding="2" cellspacing="0">
  <tr>
    <th scope="col" width="50">运算符</th>
    <th scope="col" width="200">意义</th>
    <th scope="col" width="50">优先级</th>
  </tr>
  <tr>
    <td align="center">&amp;</td>
    <td>按位与</td>
    <td align="center">1</td>
  </tr>
  <tr>
    <td align="center">|</td>
    <td>按位或</td>
    <td align="center">1</td>
  </tr>
  <tr>
    <td align="center">bxor</td>
    <td>按位异或</td>
    <td align="center">1</td>
  </tr>
  <tr>
    <td align="center">~</td>
    <td>按位非</td>
    <td align="center">5</td>
  </tr>
  <tr>
    <td align="center">&lt;&lt;</td>
    <td>按位左移</td>
    <td align="center">5</td>
  </tr>
  <tr>
    <td align="center">&gt;&gt;</td>
    <td>按位右移</td>
    <td align="center">5</td>
  </tr>
</table>
<p>以上的这些运算符会将double类型的数值转换为整型值再进行按位运算，所以不要对FLOAT32和FLOAT64类型的标签使用按位运算，这样会丢失数据精度，除非你非常确定需要这样作。</p>
