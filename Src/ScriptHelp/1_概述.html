<p>DDClient的标签支持计算公式，通过编写标签的计算公式，可以实现采集值到工程值的转换，或者创建一个纯粹的计算标签点，通过其他的标签使用计算公式来计算该标签值。</p>
<p>DDClient的计算公式仅允许用户进行简单的数学运行，没有像代理服务器的计算标签脚本系统那样支持复杂的流程控制语句，但它也为用户提供了丰富的数学运算函数、标签实时值访问函数、数学运算符、位运算符等强大功能。</p>
<p>用户通过阅读该参考手册，可以了解本计算公式的语法、数据类型和内建函数等知识，并可以通过学习其中的应用示例快速掌握计算公式的编写方法。</p>
