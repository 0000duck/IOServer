<p><span class="STYLE1">tv</span>(<span class="STYLE1">&quot;DCS.AI00001&quot;</span>)<br />

  <span class="STYLE1">min</span>(<span class="STYLE1">tv</span>(<span class="STYLE1">&quot;DCS.AI00001&quot;</span>), 1000, <span class="STYLE1">tv</span>(<span class="STYLE1">&quot;DCS.AI00002&quot;</span>) * 2)</p>
函数调用由函数名和由“(”、“)”包含起来的一系列的函数参数值组成，并且所有的函数都会返回double类型值。
