<p>计算公式中的运算符的运算优先级请查看<a href="2_2_数学运算.html">数学运算</a>和<a href="2_3_位运算.html">位运算</a>章节中的表格，其中优先级值越小的优先级越低。</p>
<p>在计算公式中，具有更高优先级的运算符将总是被最先计算，而具有相同优先级的运算符，则按从左到右的顺序进行计算。</p>
<p>如果编写计算公式时对某些运算符的优先级别没有把握时，应该积极使用()运算符进行区分，以免出错，并可以提高代码的可读性：</p>
<p><span class="STYLE1">tv</span>(<span class="STYLE1">&quot;DCS.AI00001&quot;</span>) * (<span class="STYLE1">tv</span>(<span class="STYLE1">&quot;DCS.AI00002&quot;</span>) + 0.5)</p>
